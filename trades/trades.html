<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Tracker</title>
    <script src="trades.js"></script>  </head>
<body>
    <h1>My Trades</h1>
    <table id="trades-table">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Buy/Sell</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="trades-data">
        </tbody>
    </table>

    <button id="new-trade-btn">New Trade</button>
    <div id="new-trade-form" style="display: none;">
        <h2>Add New Trade</h2>
        <form id="add-trade-form">
            <label for="coinId">Coin:</label>
            <select id="coinId" name="coinId" required>
                </select><br>
            <label for="buySell">Buy/Sell:</label>
            <select id="buySell" name="buySell" required>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select><br>
            <label for="amount">Amount:</label>
            <input type="number" step="0.0001" id="amount" name="amount" required><br>
            <button type="submit">Add Trade</button>
        </form>
    </div>
</body>
</html>
