<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <style>
        .myButton {
            background-color: #960000;
            border-radius: 5px;
            border: 1px solid #960000;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            padding: 0.5em 0.5em;
            margin: 0;
            line-height: 2rem;
            text-align: center;
        }
        .container {
            display: row;
            justify-content: center;
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            <h1>Note:</h1>
            <h2>You want to read the note.</h2>
            
            <textarea id="note_txt" class="myNote" readonly=""></textarea><br><br>
            <button class="myButton" onclick="showNote()">Show</button>
        </div>
    </center>
    <script>
        function showNote() {
            const noteKey = window.location.href.split('/note/')[1];
            fetch('/get/' + noteKey, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => response.text())
            .then(key => {
                document.getElementById('note_txt').style.display = 'inline';
                document.getElementById('note_txt').innerText = `${key}`;
            });
        }
        </script>
</body>

</html>
